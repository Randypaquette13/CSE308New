<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container border">
    <nav class="navbar navbar-light navbar-expand-lg">
        <a class="navbar-brand" >Districts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="signup.html">Register <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-5 border">
    <h3 class="form-title p-3">Register</h3>
    <form class="pt-1 pl-3 pr-3">
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user"></i></div>
            </div>
            <input type="text" name="name" id="name" required class="form-control" placeholder="Name">
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope"></i></div>
            </div>
            <input type="confirm_password" name="email" id="email" required class="form-control" placeholder="Email">
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
            </div>
            <input type="password" name="password" id="password" required class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-1" id = "register"  >Register</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function(){
        $("#register").click(function(){
            debugger;
            var name = $('#name').val();
            var email = $('#email').val();
            var password = $('#password').val();
            $.ajax({
                type: 'POST',
                url: "http://localhost:8080/register",
                data: JSON.stringify({
                    "name": name,
                    "email": email,
                    "password": password
                }),
                error: function(e) {
                    if(e.status == 201){
                        debugger;
                        window.location.href = './index.html';
                    }
                },
                dataType: "json",
                contentType: "application/json"
            });
        });
    });
</script>

</body>
</html>
