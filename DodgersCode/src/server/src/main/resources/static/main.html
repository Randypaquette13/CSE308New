<html>
<head>
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css" rel="stylesheet"/>

    <style>
        body, wrapper {
            height: 100%;
            min-height: 100%;
            width: 100%;
        }
        #map {
            z-index: 1
        }
        .hide{
            display: none;
        }
        .block{
            display: block;
        }
        #SCHWARTZBERG_BATCH, #REOCK_BATCH,#POPULATION_EQUALITY_BATCH,#POLSBY_POPPER_BATCH,#CONVEX_HULL_BATCH, #GRAPH_COMPACTNESS_BATCH, #EFFICIENCY_GAP_BATCH{
            background: yellow;
        }
    </style>
</head>
<body>
<wrapper class="d-flex flex-column" style="overflow-y: hidden;">
    <div class="flex-grow-1 bg-dark p-2">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            File
        </button>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Open</a>
            <a class="dropdown-item" href="#">Save</a>
            <a class="dropdown-item" href="#">Save As...</a>
        </div>
        <button class="btn btn-secondary btn-sm" id="logOut" type="button">
            Log Out
        </button>
    </div>
    <div class="d-flex flex-row h-100" style="overflow-y: hidden;">
        <div class="d-flex flex-column h-100 w-100">
            <div class="h-100 w-100" id="map"></div>
        </div>
        <div class="flex-grow-1 p-3" style="overflow-y: auto; max-width: 425px; width: 100%;">
            <div class="section">
                <div class="form-group dropdown show ">
                    <button id="state" class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" style="width: 150px">
                        Select State
                    </button>
                    <div class="dropdown-menu" id="stateDropdown" aria-labelledby="dropdownMenuLink" style="width: 150px">
                        <a class="dropdown-item" id="arizona" latitude="33.729759" longitude="-111.431221" state="AZ" href="#">Arizona</a>
                        <a class="dropdown-item" id="maryland" latitude="39.063946" longitude="-76.802101" state="ML" href="#">Maryland</a>
                        <a class="dropdown-item" id="nhampshire" latitude="43.452492" longitude="-71.563896" state="NH" href="#">New Hampshire</a>
                    </div>
                </div>
            </div>
            <div class="section p-3" id="singleRangeSlider">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="SCHWARTZBERG_COMPACTNESS">Schwartzberg Compactness</label>
                    <div class="flex-row">
                        <input type="text" data-slider-step="0.1" id="SCHWARTZBERG_COMPACTNESS">
                        <span id="v_SCHWARTZBERG_COMPACTNESS" class="ml-3">0.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="REOCK_COMPACTNESS">Reock Compactness</label>
                    <div class="flex-row">
                        <input type="text" data-slider-step="0.1"  id="REOCK_COMPACTNESS">
                        <span id="v_REOCK_COMPACTNESS" class="ml-3">0.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="POPULATION_EQUALITY">Population Equality</label>
                    <div class="flex-row">
                        <input type="text" id="POPULATION_EQUALITY" data-slider-step="0.1" >
                        <span id="v_POPULATION_EQUALITY" class="ml-3">0.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="POLSBY_POPPER_COMPACTNESS">Polsby Popper Compactness</label>
                    <div class="flex-row">
                        <input type="text" id="POLSBY_POPPER_COMPACTNESS" data-slider-step="0.1">
                        <span id="v_POLSBY_POPPER_COMPACTNESS" class="ml-3">0.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="CONVEX_HULL_COMPACTNESS">Convex Hull Compactness</label>
                    <div class="flex-row">
                        <input type="text" id="CONVEX_HULL_COMPACTNESS" data-slider-step="0.1">
                        <span id="v_CONVEX_HULL_COMPACTNESS" class="ml-3">0.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="GRAPH_COMPACTNESS">Graph Compactness</label>
                    <div class="flex-row">
                        <input type="text" id="GRAPH_COMPACTNESS" data-slider-step="0.1">
                        <span id="v_GRAPH_COMPACTNESS" class="ml-3">0.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="EFFICIENCY_GAP">Efficiency Gap</label>
                    <div class="flex-row">
                        <input type="text" id="EFFICIENCY_GAP" data-slider-step="0.1">
                        <span id="v_EFFICIENCY_GAP" class="ml-3">0.0</span>
                    </div>
                </div>
            </div>
            <div class="section p-3 hide" id="batchRangeSlider">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="SCHWARTZBERG_BATCH">Schwartzberg Compactness</label>
                    <div class="flex-row">
                        <span id="bs_SCHWARTZBERG_BATCH" class="mr-3">0.0</span>
                        <input type="text" id="SCHWARTZBERG_BATCH" data-slider-step="0.1">
                        <span id="be_SCHWARTZBERG_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="REOCK_BATCH">Reock Compactness</label>
                    <div class="flex-row">
                        <span id="bs_REOCK_BATCH" class="mr-3">0.0</span>
                        <input type="text" id="REOCK_BATCH" data-slider-step="0.1">
                        <span id="be_REOCK_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="POPULATION_EQUALITY_BATCH">Population Equality</label>
                    <div class="flex-row">
                        <span id="bs_POPULATION_EQUALITY_BATCH" class="mr-3">0.0 </span>
                        <input type="text" id="POPULATION_EQUALITY_BATCH" data-slider-step="0.1">
                        <span id="be_POPULATION_EQUALITY_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="POLSBY_POPPER_BATCH">Polsby Popper</label>
                    <div class="flex-row">
                        <span id="bs_POLSBY_POPPER_BATCH" class="mr-3">0.0</span>
                        <input type="text" id="POLSBY_POPPER_BATCH" data-slider-step="0.1">
                        <span id="be_POLSBY_POPPER_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="CONVEX_HULL_BATCH">Convex Hull Compactness</label>
                    <div class="flex-row">
                        <span id="bs_CONVEX_HULL_BATCH" class="mr-3">0.0</span>
                        <input type="text" id="CONVEX_HULL_BATCH" data-slider-step="0.1">
                        <span id="be_CONVEX_HULL_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="GRAPH_COMPACTNESS_BATCH">Graph Compactness</label>
                    <div class="flex-row">
                        <span id="bs_GRAPH_COMPACTNESS_BATCH" class="mr-3">0.0</span>
                        <input type="text" id="GRAPH_COMPACTNESS_BATCH" data-slider-step="0.1">
                        <span id="be_GRAPH_COMPACTNESS_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="EFFICIENCY_GAP_BATCH">Efficiency Gap</label>
                    <div class="flex-row">
                        <span id="bs_EFFICIENCY_GAP_BATCH" class="mr-3">0.0</span>
                        <input type="text" id="EFFICIENCY_GAP_BATCH" data-slider-step="0.1">
                        <span id="be_EFFICIENCY_GAP_BATCH" class="ml-3">100.0</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="single">
                            <input type="radio" class="form-single" id="single" name="optradio" value="single" checked>
                            Single
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="batch">
                            <input type="radio" class="form-batch" id="batch" name="optradio" value="batch">
                            Batch
                        </label>
                    </div>
                    <div class="form-group hide mt-3" id="batch-hide-section">
                        <input type="text" id= "numR" class="form-control" value="" placeholder="Number of Runs">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="form-check-inline">
                    <input type="checkbox" id="graphPartUpdate" name="graphPartUpdate">Update During Graph Partitioning
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <div class="form-group dropdown show ">
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-secondary btn-sm" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" style="width: 150px" id="btnSummary">
                            Summaries
                        </button>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="num_districts">Number of Majority / Minority Districts</label>
                    <div class="flex-row">
                        <span id="min_majority" class="mr-3">0</span>
                        <input type="text"  id="num_districts">
                        <span id="max_majority" class="ml-3">100</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="NUM_DIST_GRAPH">Number of Districts for graph partitioning</label>
                    <input type="text" class="form-control" value="" id="NUM_DIST_GRAPH">
                </div>
                <div class="form-group">
                    <button type="button" id="btnRun" class="btn btn-primary btn-sm" disabled>Run</button>
                    <p></p>
                    <button type="button" id="btnBlack" class="btn btn-primary btn-sm">Show African American Distribution</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Summary Data</h5>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body" id="summaryModalContent">
                    No Data...
                </div>
            </div>
        </div>
    </div>

</wrapper>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js" crossorigin="anonymous"></script>

<script src="./state.js"></script>

<script>
    $(document).ready(function () {
        var New_HampshireLayer = null;
        var ArizonaStateLayer = null;
        var MarylandStateLayer = null;

//=====================================  Logout  =====================================//
        $("#logOut").click(function(){
            $.ajax({
                type: 'POST',
                url: "http://localhost:8080/loguserout",
                error: function(e) {
                    if(e.status == 200){
                        window.location.href = './index.html';
                    }else{
                        console.log("error!");
                    }
                },
                dataType: "json",
                contentType: "application/json"
            });
        });

//=====================================  Right Side Panel  =====================================//
        // when selected batch radio select option
        $("#batch").click(function(){
            var checked = $("#batch").prop('checked');
            if(checked){
                $("#batchRangeSlider").addClass('block');
                $("#batchRangeSlider").removeClass('hide');
                $("#singleRangeSlider").addClass("hide");
                $("#singleRangeSlider").removeClass("block");
                if($("#batch-hide-section").hasClass("hide")){
                    $("#batch-hide-section").addClass('block');
                    $("#batch-hide-section").removeClass('hide');
                }
            }
        });

        // when selected batch radio select option
        $("#single").click(function(){
            var checked = $("#single").prop('checked');
            if(checked){
                $("#batchRangeSlider").addClass('hide');
                $("#batchRangeSlider").removeClass('block');
                $("#singleRangeSlider").addClass("block");
                $("#singleRangeSlider").removeClass("hide");
                if(!$("#batch-hide-section").hasClass("hide")){
                    $("#batch-hide-section").addClass('hide');
                    $("#batch-hide-section").removeClass('block');
                }
            }
        });

        // slider generation when batch
        function loadBatchRangeSlider() {
            var batchSlider = ["SCHWARTZBERG_BATCH","REOCK_BATCH","POPULATION_EQUALITY_BATCH","POLSBY_POPPER_BATCH","CONVEX_HULL_BATCH", "GRAPH_COMPACTNESS_BATCH", "EFFICIENCY_GAP_BATCH"];
            batchSlider.map(x=>{
                $(`#${x}`).slider({ id: `batch_${x}`, min: 0, max: 100, range: true, value: [0, 100]});
                $(`#${x}`).on("slide", function(slideEvt) {
                    $(`#bs_${x}`).text(slideEvt.value[0]);
                    $(`#be_${x}`).text(slideEvt.value[1]);
                });
            });
        }

        function loadSingleRangeSlider() {
            var batchSlider = ["SCHWARTZBERG_COMPACTNESS","REOCK_COMPACTNESS","POPULATION_EQUALITY","POLSBY_POPPER_COMPACTNESS","CONVEX_HULL_COMPACTNESS", "GRAPH_COMPACTNESS", "EFFICIENCY_GAP"];
            batchSlider.map(x=>{
                $(`#${x}`).slider({id: `single_${x}`, min: 0, max: 100, value: 0  });
                $(`#${x}`).on("slide", function(slideEvt) {
                    $(`#v_${x}`).text(slideEvt.value);
                });
            });
        }

        loadBatchRangeSlider();
        loadSingleRangeSlider();

        $("#num_districts").slider({
            id:"input_num_districts",min: 0, max: 100, range: true, value: [0, 100]
        });
        $("#num_districts").on("slide",function(slideEvt){
            $("#min_majority").text(slideEvt.value[0]);
            $("#max_majority").text(slideEvt.value[1]);
        });

        //=====================================  Run Button  =====================================//


        $("#SCHWARTZBERG_COMPACTNESS").change(function(){
            validSingleRun();
        });

        $("#REOCK_COMPACTNESS").change(function(){
            validSingleRun();
        });
        $("#POPULATION_EQUALITY").change(function(){
            validSingleRun();
        });

        $("#POLSBY_POPPER_COMPACTNESS").change(function(){
            validSingleRun();
        });

        $("#CONVEX_HULL_COMPACTNESS").change(function(){
            validSingleRun();
        });

        $("#GRAPH_COMPACTNESS").change(function(){
            validSingleRun();
        });

        $("#EFFICIENCY_GAP").change(function(){
            validSingleRun();
        });
        $("#num_districts").change(function(){
            validSingleRun();
        });

        $("#NUM_DIST_GRAPH").change(function(){
            validSingleRun();
        });

        $("#state").change(function(){
            validSingleRun();
        });

        $("#single").change(function(){
            validSingleRun();
        });

         $("#batch").change(function(){
            validSingleRun();
        });

        function validSingleRun(){
            if(
                (
                    $("#SCHWARTZBERG_COMPACTNESS").val()*1 > 0 ||
                    $("#REOCK_COMPACTNESS").val()*1>0 ||
                    $("#POPULATION_EQUALITY").val()*1 > 0 ||
                    $("#POLSBY_POPPER_COMPACTNESS").val()*1 > 0 ||
                    $("#CONVEX_HULL_COMPACTNESS").val()*1>0 ||
                    $("#GRAPH_COMPACTNESS").val()*1>0 ||
                    $("#EFFICIENCY_GAP").val()*1> 0
                ) && (
                    $("#NUM_DIST_GRAPH").val()*1 > 0 &&
                    $("#state").text() !== "" &&
                    $("#state").text().trim() !== "Select State"
                )
            ){
                $("#btnRun").attr("disabled",false);
            }else{
                $("#btnRun").attr("disabled",true);
            }

            if(!$("#single").prop('checked')){
                $("#btnRun").attr("disabled",false);
            }
        }


        $("#btnRun").click(function(){
            if( (ArizonaStateLayer === null && $("#state").text() === "Arizona") ||
                (New_HampshireLayer === null && $("#state").text() === "New Hampshire") ||
                (MarylandStateLayer === null && $("#state").text() === "Maryland")  ) {
                if($("#state").text() === "Arizona"){
                    azFlag = true;
                    mlFlag = false;
                    nhFlag = false;
                    loadState(33.729759,-111.431221,"AZ");
                }else if( $("#state").text() === "Maryland"){
                    azFlag = false;
                    mlFlag = true;
                    nhFlag = false;
                    loadState(39.063946,-76.802101,"ML");
                }else{
                    azFlag = false;
                    mlFlag = false;
                    nhFlag = true;
                    loadState(43.452492,-71.563896,"NH");
                }
                setTimeout(function(){ $("#btnRun").click() }, 7000);
            }else {
                var data = null;
                if ($("#single").prop('checked')) {
                    if ($("#btnRun").text() === "Run") {
                        graphPartGetter()
                    } else {
                        $("#btnRun").text("Run");
                        getSimulatedAnnealing()
                    }
                } else {
                    data = {
                        //SCHWARTZBERG_BATCH","REOCK_BATCH","POPULATION_EQUALITY_BATCH","POLSBY_POPPER_BATCH"," +
                        //CONVEX_HULL_BATCH", "GRAPH_COMPACTNESS_BATCH", "EFFICIENCY_GAP_BATCH"
                        "schwartzbergCompactnessMax": parseFloat($("#bs_SCHWARTZBERG_BATCH").text()),
                        "schwartzbergCompactnessMin": parseFloat($("#be_SCHWARTZBERG_BATCH").text()),
                        "reackCompactnessMax": parseFloat($("#bs_REOCK_BATCH").text()),
                        "reackCompactnessMin": parseFloat($("#be_REOCK_BATCH").text()),
                        "populationEqualityMax": parseFloat($("#bs_POPULATION_EQUALITY_BATCH").text()),
                        "populationEqualityMin": parseFloat($("#be_POPULATION_EQUALITY_BATCH").text()),
                        "polsbyCompactnessMax": parseFloat($("#bs_POLSBY_POPPER_BATCH").text()),
                        "polsbyCompactnessMin": parseFloat($("#be_POLSBY_POPPER_BATCH").text()),
                        "convexCompactnessMax": parseFloat($("#bs_CONVEX_HULL_BATCH").text()),
                        "convexCompactnessMin": parseFloat($("#be_CONVEX_HULL_BATCH").text()),
                        "graphCompactnessMax": parseFloat($("#bs_GRAPH_COMPACTNESS_BATCH").text()),
                        "graphCompactnessMin": parseFloat($("#be_GRAPH_COMPACTNESS_BATCH").text()),
                        "efficiencyGapMax": parseFloat($("#bs_EFFICIENCY_GAP_BATCH").text()),
                        "efficiencyGapMin": parseFloat($("#be_EFFICIENCY_GAP_BATCH").text()),
                        "graphPartUpdate": $("#graphPartUpdate").prop("checked"),
                        "maxMajMinDistricts": parseInt($("#max_majority").text()),
                        "minMajMinDistricts": parseInt($("#min_majority").text()),
                        "numRuns": parseInt($("#numR").val()),
                        "numDistricts": parseInt($("#NUM_DIST_GRAPH").val()),
                        "stateName": $("#state").text(),
                    }
                    console.log("data", data);
                    $.ajax({
                        type: 'POST',
                        url: "http://localhost:8080/runBatchProcessing",
                        data: JSON.stringify(data),
                        dataType: "json",
                        contentType: "application/json",
                        success: function (e) {
                            getBatchSummary(e);
                            alert("Finished Batch Processing");
                        }
                    })
                }
            }
        });

        var districtColors;
        var precinctColors;
        var contrastingColors;

        contrastingColors = ['#ff1500','#4f09ff','#77ff15','#a1003e','#0bfff3','#ff18fb','#89b3af','#914901',
            '#948302','#569601','#0d9299','#2b259c','#87169e','#f2c911','#a65642','#a88344','#abaa54','#7fad75',
            '#7d94b0','#8a0015','#9f94b5','#b882a1','#ba7168','#000000','#9abf4f','#942a9c','#9e3200','#baac44','#ff7300']
        function graphPartGetter() {
            data = {
                "schwartzbergCompactness": parseFloat($("#SCHWARTZBERG_COMPACTNESS").val()),
                "reackCompactness": parseFloat($("#REOCK_COMPACTNESS").val()),
                "populationEquality": parseFloat($("#POPULATION_EQUALITY").val()),
                "polsbyCompactness": parseFloat($("#POLSBY_POPPER_COMPACTNESS").val()),
                "convexCompactness": parseFloat($("#CONVEX_HULL_COMPACTNESS").val()),
                "graphCompactness": parseFloat($("#GRAPH_COMPACTNESS").val()),
                "efficiencyGap": parseFloat($("#EFFICIENCY_GAP").val()),
                "minMajMinDistricts": parseInt($("#min_majority").text()),
                "maxMajMinDistricts": parseInt($("#max_majority").text()),
                "numDistricts": parseInt($("#NUM_DIST_GRAPH").val()),
                "graphPartUpdate": $("#graphPartUpdate").prop("checked"),
                "stateName": $("#state").text()
            }
            console.log("data", data);
            $.ajax({
                type: 'POST',
                url: "http://localhost:8080/runGraphPartitioning",
                data: JSON.stringify(data),
                dataType: "json",
                contentType: "application/json",
                success: function (e) {
                    colorCounter = 0
                    districtColors = {};
                    precinctColors = {};
                    console.log("returned from gp post");
                    console.log(e);
                    for (i = 0; i < e.length; i++) {
                        // var num = Math.floor(Math.random() * 16777215)
                        if(colorCounter != contrastingColors.length) {
                            var color1 = contrastingColors[colorCounter];
                            colorCounter++;
                        }
                        else{var color1 = getRandomColorReal();}

                        e[i][0];//the id of the cluster
                        districtColors[e[i][0]] = color1;

                        for (j = 1; j < e[i].length; j++) {
                            precinctColors[e[i][j]] = color1;
                            colorPrecinct(color1, e[i][j]);
                        }
                    }
                    if (!data.graphPartUpdate.valueOf()) {
                        $("#btnRun").text("Simulated Annealing");
                        console.log(districtColors);
                    } else {
                        graphPartGetter();
                    }
                },
                error: function (e) {
                    console.log("error graph partition");
                    if (e.status === 200) {
                        //change button
                        if ($("#btnRun").text() === "Run") {
                            $("#btnRun").text("Simulated Annealing");
                            console.log(districtColors);
                        } else {
                            $("#btnRun").text("Run");
                            getSimulatedAnnealing();
                        }


                    } else {
                        alert("Running Error!");
                    }
                }
            });
        }

        var africanToggle = true;
        function getBlackDistribution() {
            $.ajax({
                type: 'POST',
                url: "http://localhost:8080/getBlackDistribution",
                data: $("#state").text(),
                contentType: "text/plain",
                success: function(e) {
                    // console.log("black");

        //==================================  Map  =============================================//
        // Variable
        var azFlag = false;
        var mlFlag = false;
        var nhFlag = false;
        var map = null;

        function getRandomColorReal() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        //Generating Random color function
        function getRandomColor(feature) {
            return feature.properties.color;
        }
        // style function
        function style(feature) {
            var color = getRandomColor(feature);
            return {
                fillColor:color,
                weight: 0.5,
                opacity: 1,
                color: 'white',
                fillOpacity: 0
            };
        }

        // hover style
        function hooverStyle(feature) {
            var color = getRandomColor(feature);
            return {
                fillColor:color,
                weight: 3,
                opacity: 1,
                color: color,
                fillOpacity: 0.5
            };
        }

        //=====================================  Loading State  =====================================//
        function loadState(latitude , longitude , fileName){
            document.getElementById("map").innerHTML = "<div id='mapContainer' style='width:100%;height:100%'></div>";
            map = L.map('mapContainer').setView([latitude, longitude], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
                maxZoom: 17,
                minZoom: 2
            }).addTo(map);
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            if(fileName == "AZ"){
                L.geoJSON(states, {
                    onEachFeature: onEachFeature
                }).addTo(map);
                $.getJSON('./ArizonaData/AZDistrictData.json', function (data) {
                    L.geoJson(data,{
                        style: hooverStyle,
                        onEachFeature: onEachAzFeature
                    }).bindTooltip(function(layer){
                        return "Total Population:" + numberWithCommas(layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                            "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                            "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                            "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                            "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"]);
                    }).addTo(map);
                });
                if(azFlag){
                    $.getJSON('./ArizonaData/AZPrecinctData.json', function (data) {
                        ArizonaStateLayer =  L.geoJSON(data,{
                            style:style,
                        }).bindTooltip(function(layer){
                            return "ID: "+ numberWithCommas(layer.feature.properties.OID_ + "</br>Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                                "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                                "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                                "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                                "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"] +
                                "<br/>Republican:" +layer.feature.properties.PRS08_REP +
                                "<br/>Democratic:" +layer.feature.properties.PRS08_DEM);
                        }).addTo(map);

            }

            if (fileName == "ML"){
                L.geoJSON(states, {
                    onEachFeature: onEachFeature
                }).addTo(map);
                $.getJSON('./MarylandData/MDDistrictData.json', function (data) {

                    }).bindTooltip(function(layer){

                            "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                            "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                            "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                            "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"]);
                    }).addTo(map);
                });
                if(mlFlag){
                    $.getJSON('./MarylandData/MDPrecinctData.json', function (data) {
                        MarylandStateLayer = L.geoJSON(data,{
                            style:style,
                        }).bindTooltip(function(layer){
                            return "ID: "+ numberWithCommas(layer.feature.properties.OID_ + "</br>Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                                "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                                "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                                "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                                "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"]);
                        }).addTo(map);
                    });
                }
            }

            if (fileName == "NH"){
                L.geoJSON(states, {
                    onEachFeature: onEachFeature
                }).addTo(map);
                $.getJSON('./NewHampshireData/NHDistrictData.json', function (data) {
                    L.geoJson(data,{
                        style: hooverStyle,
                        onEachFeature: onEachNhFeature
                    }).bindTooltip(function(layer){
                        return "Total Population:" +numberWithCommas(layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                            "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                            "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                            "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                            "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"]);

        //  onEachFeature function. leaflet function. if click on state directly, update dropdown as well.
        function onEachFeature(feature, layer) {
            layer.on({
                click: function(e){
                    var state = e.target.feature.geometry.state;
                    if(state == "Arizona"){
                        loadState(33.729759,-111.431221,"AZ");
                        $("#arizona").parent().prev().text($("#arizona").text());
                    }else if(state == "Maryland"){
                        loadState(39.063946,-76.802101,"ML");
                        $("#maryland").parent().prev().text($("#maryland").text());
                    }else{
                        loadState(43.452492,-71.563896,"NH");
                        $("#nhampshire").parent().prev().text($("#nhampshire").text());
                    }
                }
            });
        }

        // AZ click Event
        function onEachAzFeature(feature, layer) {
            layer.on({
                click: function(e){
                    azFlag = true;
                    mlFlag = false;
                    nhFlag = false;
                    loadState(33.729759,-111.431221,"AZ");
                }
            });
        }

        // ML click Event
        function onEachMlFeature(feature, layer) {
            layer.on({
                click: function(e){
                    azFlag = false;
                    mlFlag = true;
                    nhFlag = false;
                    loadState(39.063946,-76.802101,"ML");
                }
            });
        }

        // NH click Event
        function onEachNhFeature(feature, layer) {
            layer.on({
                click: function(e){
                    azFlag = false;

                    loadState(43.452492,-71.563896,"NH");

        //=====================================  Initial loading of map  =====================================//
        document.getElementById("map").innerHTML = "<div id='mapContainer' style='width:100%;height:100%'></div>";
        map = L.map('mapContainer').setView([39.8870, -97.9803], 5);
        var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
            maxZoom: 17,
            minZoom: 2
        }).addTo(map);

        L.geoJSON(states, {
            onEachFeature: onEachFeature
        }).addTo(map);

        // Change state, change in dropdown as well
        $("#stateDropdown a").click(function(){

            azFlag = false;
            mlFlag = false;
            nhFlag = false;
            ArizonaStateLayer = null;
            MarylandStateLayer = null;
            New_HampshireLayer = null;
            $(this).parent().prev().text($(this).text());
            validSingleRun();
            loadState( $(this).attr("latitude")*1,$(this).attr("longitude")*1,$(this).attr("state"));
        });

        function colorPrecinct(color, precinctId) {
            if($("#state").text() === "New Hampshire" && New_HampshireLayer !== null){
                New_HampshireLayer.eachLayer(function (layer) {
                    if(layer.feature.properties.OID_== precinctId) {
                        layer.setStyle({
                            fillColor: color,
                            weight: 0.5,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        });
                    }
                });
            }else if($("#state").text() === "Arizona" && ArizonaStateLayer !== null){
                ArizonaStateLayer.eachLayer(function (layer) {
                    if(layer.feature.properties.OID_== precinctId) {
                        layer.setStyle({
                            fillColor: color,
                            weight: 0.5,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        });
                    }
                });
            }else if($("#state").text() === "Maryland" && MarylandStateLayer !== null){
                MarylandStateLayer.eachLayer(function (layer) {
                    if(layer.feature.properties.OID_== precinctId) {
                        layer.setStyle({
                            fillColor: color,
                            weight: 0.5,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        });
                    }
                });
            }else{
                alert("error!");
            }
        }
    });
