            $.ajax({

                    if(e.status == 200){
                        window.location.href = './index.html';
                    }else{
                        console.log("error!");
                    }
                },
                dataType: "json",

        $("#batch").click(function(){
            var checked = $("#batch").prop('checked');

                $("#batchRangeSlider").addClass('block');
                $("#batchRangeSlider").removeClass('hide');
                $("#singleRangeSlider").addClass("hide");
                $("#singleRangeSlider").removeClass("block");
                if($("#batch-hide-section").hasClass("hide")){
                    $("#batch-hide-section").addClass('block');
                    $("#batch-hide-section").removeClass('hide');
                }
            }
        });


        // when selected batch radio select option
        $("#single").click(function(){
            var checked = $("#single").prop('checked');
            if(checked){
                $("#batchRangeSlider").addClass('hide');
                $("#batchRangeSlider").removeClass('block');
                $("#singleRangeSlider").addClass("block");
                $("#singleRangeSlider").removeClass("hide");
                if(!$("#batch-hide-section").hasClass("hide")){
                    $("#batch-hide-section").addClass('hide');
                    $("#batch-hide-section").removeClass('block');
                }

            batchSlider.map(x=>{
                $(`#${x}`).slider({ id: `batch_${x}`, min: 0, max: 100, range: true, value: [0, 100]});
                $(`#${x}`).on("slide", function(slideEvt) {
                    $(`#bs_${x}`).text(slideEvt.value[0]);
                    $(`#be_${x}`).text(slideEvt.value[1]);
                });
            });
        }

        var nhFlag = false;

            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        info.update = function (infoProps) {
            this._div.innerHTML = '<h4>Lat-Lng of Districts</h4><b>latitude: </b>0.00000000000<br /><b>longitude: </b>0.00000000000<br />';
        };

        function getRandomColorReal() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        //Generating Random color function
        function getRandomColor(feature) {
            return feature.properties.color;
        }
        // style function
        function style(feature) {
            var color = getRandomColor(feature);
            return {
                fillColor:color,
                weight: 0.5,
                opacity: 1,
                color: 'white',
                fillOpacity: 0
            };
        }

        // hover style
        function hooverStyle(feature) {
            var color = getRandomColor(feature);
            return {
                fillColor:color,
                weight: 3,
                opacity: 1,
                color: color,
                fillOpacity: 0.5
            };
        }

        //
        // load state...
        function loadState(latitude , longitude , fileName){
            document.getElementById("map").innerHTML = "<div id='mapContainer' style='width:100%;height:100%'></div>";
            map = L.map('mapContainer').setView([latitude, longitude], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
                maxZoom: 17,
                minZoom: 2
            }).addTo(map);
            info.addTo(map);
            if(fileName == "AZ"){
                L.geoJSON(states, {
                    onEachFeature: onEachFeature
                }).addTo(map);
                $.getJSON('./ArizonaData/ArizonaDistrictData.json', function (data) {
                    L.geoJson(data,{
                        style: hooverStyle,
                        onEachFeature: onEachAzFeature
                    }).bindTooltip(function(layer){
                        return "Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                            "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                            "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                            "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                            "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"];
                    }).addTo(map);
                });
                if(azFlag){
                    $.getJSON('./ArizonaData/ArizonaPrecinctData.json', function (data) {
                      ArizonaStateLayer =  L.geoJSON(data,{
                            style:style,
                        }).bindTooltip(function(layer){
                            return "Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                                "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                                "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                                "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                                "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"] +
                                "<br/>Republican:" +layer.feature.properties.PRS08_REP +
                                "<br/>Democratic:" +layer.feature.properties.PRS08_DEM;
                        }).addTo(map);
                    });
                }
            }

            if (fileName == "ML"){
                L.geoJSON(states, {
                    onEachFeature: onEachFeature
                }).addTo(map);
                $.getJSON('./MarylandData/MarylandDistrictData.json', function (data) {
                    L.geoJson(data,{
                        style: hooverStyle,
                        onEachFeature: onEachMlFeature
                    }).bindTooltip(function(layer){
                        return "Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                            "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                            "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                            "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                            "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"];
                    }).addTo(map);
                });
                if(mlFlag){
                    $.getJSON('./MarylandData/MarylandPrecinctData.json', function (data) {
                        MarylandStateLayer = L.geoJSON(data,{
                            style:style,
                        }).bindTooltip(function(layer){
                            return "Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                                "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                                "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                                "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                                "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"];
                        }).addTo(map);
                    });
                }
            }

            if (fileName == "NH"){
                L.geoJSON(states, {
                    onEachFeature: onEachFeature
                }).addTo(map);
                //$.getJSON('./NH-FULL.geojson', function (data) {
                $.getJSON('./NewHampshireData/NewHampshireDistrictData.json', function (data) {
                    L.geoJson(data,{
                        style: hooverStyle,
                        onEachFeature: onEachNhFeature
                    }).bindTooltip(function(layer){
                        return "Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                            "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                            "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                            "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                            "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"];
                    }).addTo(map);
                });
                if(nhFlag){
                    //$.getJSON('./NewHampshireData/New_Hampshire.json', function (data) {
                    $.getJSON('./NewHampshireData/NewHampshirePrecinctData.json', function (data) {
                        New_HampshireLayer = L.geoJSON(data,{
                            style:style,
                            // onEachFeature: onEachNhDetailFeature
                        }).bindTooltip(function(layer){
                            return "Total Population:" +layer.feature.properties.Total+"<br/>White:"+layer.feature.properties.White+
                                "<br/>Black:"+layer.feature.properties.Black + "<br/>Asian:"+layer.feature.properties.Asian+
                                "<br/>AI/AN:" +layer.feature.properties["AI/AN"] +
                                "<br/>NH/OPI:" +layer.feature.properties["NH/OPI"] +
                                "<br/>Hispanic/Latino:" +layer.feature.properties["Hispanic/Latino"] +
                                "<br/>Republican:" +layer.feature.properties.PRES_REP08 +
                                "<br/>Democratic:" +layer.feature.properties.PRES_DEM08;
                        }).addTo(map);
                    });

            }
        }
        //  onEachFeature function. leaflet function. if click on state directly, update dropdown as well.
        function onEachFeature(feature, layer) {
            layer.on({
                click: function(e){
                    var state = e.target.feature.geometry.state;
                    if(state == "Arizona"){
                        loadState(33.729759,-111.431221,"AZ");
                        $("#arizona").parent().prev().text($("#arizona").text());
                    }else if(state == "Maryland"){
                        loadState(39.063946,-76.802101,"ML");
                        $("#maryland").parent().prev().text($("#maryland").text());
                    }else{
                        loadState(43.452492,-71.563896,"NH");
                        $("#nhampshire").parent().prev().text($("#nhampshire").text());
                    }
                }
            });
        }

        // AZ click Event
        function onEachAzFeature(feature, layer) {
            layer.on({
                click: function(e){
                    azFlag = true;
                    mlFlag = false;
                    nhFlag = false;
                    loadState(33.729759,-111.431221,"AZ");
                },
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }
        // AZ detail Event
        function onEachAzDetailFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        // ML click Event
        function onEachMlFeature(feature, layer) {
            layer.on({
                click: function(e){
                    azFlag = false;
                    mlFlag = true;
                    nhFlag = false;
                    loadState(39.063946,-76.802101,"ML");
                },
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });

        function onEachMlDetailFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        function onEachNhFeature(feature, layer) {
            layer.on({
                click: function(e){
                    azFlag = false;
                    mlFlag = false;
                    nhFlag = true;
                    loadState(43.452492,-71.563896,"NH");
                },
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }
        // NH detail Event
        function onEachNhDetailFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        function highlightFeature(e) {
            // method that we will use to update the control based on feature properties passed
            var event = e;
            info.update = function (e) {
                this._div.innerHTML = '<h4>Lat-Lng of Districts</h4>' +  (event ?
                    '<b>latitude: </b>' + event.latlng.lat +'<br /><b>longitude: </b>'+ event.latlng.lng
                    : '<b>latitude: 0.00000000000</b><br /><b>longitude: 0.00000000000</b><br />');
            };
            info.addTo(map);
        }

        function resetHighlight(e) {
            info.update = function (e) {
                this._div.innerHTML = '<h4>Lat-Lng of Districts</h4><b>latitude: 0.00000000000</b><br /><b>longitude: 0.00000000000</b><br />';
            };
            info.addTo(map);
        }

        // Load map first time...
        document.getElementById("map").innerHTML = "<div id='mapContainer' style='width:100%;height:100%'></div>";
        map = L.map('mapContainer').setView([39.8870, -97.9803], 5);
        var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
            maxZoom: 17,
            minZoom: 2
        }).addTo(map);

        L.geoJSON(states, {
            onEachFeature: onEachFeature
        }).addTo(map);

        info.addTo(map);

        // Change state, change in dropdown as well
        $("#stateDropdown a").click(function(){
            $(this).parent().prev().text($(this).text());
            loadState( $(this).attr("latitude")*1,$(this).attr("longitude")*1,$(this).attr("state"));
        });

        $("#testColorPrecinct").click(function(){
            if(New_HampshireLayer === null && MarylandStateLayer === null && ArizonaStateLayer === null) {
                alert("test layer:Layer is not yet loaded!");
                return;
            }

            var color = "#ff0000";
            var precinctId = 72;

            colorPrecinct(color, precinctId);
        });

        //problem with maryland

        function colorPrecinct(color, precinctId) {
            console.log($("#state").text());
            if($("#state").text() === "New Hampshire" && New_HampshireLayer !== null){
                New_HampshireLayer.eachLayer(function (layer) {
                    if(layer.feature.properties.OID_== precinctId) {
                        layer.setStyle({
                            fillColor: color,
                            weight: 0.5,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        });

                        console.log("ok found");
                    }
                });
            }else if($("#state").text() === "Arizona" && ArizonaStateLayer !== null){
                ArizonaStateLayer.eachLayer(function (layer) {
                    if(layer.feature.properties.OID_== precinctId) {
                        layer.setStyle({
                            fillColor: color,
                            weight: 0.5,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        });

                        console.log("ok found");
                    }
                });
            }else if($("#state").text() === "Maryland" && MarylandStateLayer !== null){
                MarylandStateLayer.eachLayer(function (layer) {
                    if(layer.feature.properties.OID_== precinctId) {
                        layer.setStyle({
                            fillColor: color,
                            weight: 0.5,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 1
                        });

                        console.log("ok found");
                    }
                });
            }else{
              alert("error!");
            }
        }

    });
